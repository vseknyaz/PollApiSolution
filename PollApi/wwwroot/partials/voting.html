<h1 class="mb-4">🗳️ Voting</h1>

<div class="card mb-4">
    <div class="card-header">Голосування</div>
    <div class="card-body">
        <div class="mb-3">
            <label for="vote-pollId" class="form-label">ID опитування</label>
            <input type="number" class="form-control" id="vote-pollId" required>
            <button class="btn btn-outline-secondary mt-2" id="load-vote-options-btn">Завантажити питання</button>
        </div>

        <form id="vote-form" style="display:none;">
            <div id="vote-options"></div>
            <div class="mb-3">
                <label for="vote-userId" class="form-label">ID користувача</label>
                <input type="text" class="form-control" id="vote-userId" required>
            </div>
            <button type="submit" class="btn btn-primary">Проголосувати</button>
        </form>
    </div>
</div>
