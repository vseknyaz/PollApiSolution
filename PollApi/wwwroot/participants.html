<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Participants Manager</title>
</head>
<body>
    <h1>Participants Manager</h1>
    <label>Poll ID: <input type="number" id="part-pollId" value="1" /></label>
    <button onclick="getParts()">Load</button>

    <h2>Invite</h2>
    <form onsubmit="invite(); return false;">
        <input type="text" id="part-user" placeholder="UserId" required />
        <input type="text" id="part-role" placeholder="Role" value="Participant" />
        <button type="submit">Invite</button>
    </form>

    <h2>List</h2>
    <table border="1">
        <thead><tr><th>UserId</th><th>Role</th><th>InvitedAt</th><th>Action</th></tr></thead>
        <tbody id="parts-body"></tbody>
    </table>

    <script src="js/participants.js"></script>
    <script>getParts();</script>
</body>
</html>
